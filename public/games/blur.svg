<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blur {
        0%, 100% { opacity: 0.3; filter: blur(8px); }
        50% { opacity: 0.7; filter: blur(3px); }
      }
      @keyframes unblur {
        0% { filter: blur(12px); }
        50% { filter: blur(6px); }
        100% { filter: blur(0px); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0px); }
        25% { transform: translateX(-3px); }
        75% { transform: translateX(3px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .blur-item1 { animation: blur 2.5s ease-in-out infinite; }
      .blur-item2 { animation: blur 2.5s ease-in-out infinite 0.5s; }
      .blur-item3 { animation: blur 2.5s ease-in-out infinite 1s; }
      .question-mark { animation: shake 0.5s ease-in-out infinite; }
      .glow { animation: pulse 1.5s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0e27" />

  <!-- Grid background -->
  <rect x="40" y="60" width="320" height="200" fill="none" stroke="#00D9FF" stroke-width="1" opacity="0.1" />
  <line x1="140" y1="60" x2="140" y2="260" stroke="#FF006E" stroke-width="1" opacity="0.1" />
  <line x1="260" y1="60" x2="260" y2="260" stroke="#A855F7" stroke-width="1" opacity="0.1" />
  <line x1="40" y1="127" x2="360" y2="127" stroke="#00D9FF" stroke-width="1" opacity="0.1" />
  <line x1="40" y1="193" x2="360" y2="193" stroke="#FF006E" stroke-width="1" opacity="0.1" />

  <!-- Blurred Item 1 - Apple -->
  <g class="blur-item1" transform="translate(90, 110)">
    <circle cx="0" cy="0" r="25" fill="#FF006E" />
    <path d="M 0 -25 Q -5 -30 -8 -28" stroke="#00DD00" stroke-width="2" fill="none" />
  </g>

  <!-- Blurred Item 2 - Circle/Ball -->
  <g class="blur-item2" transform="translate(200, 90)">
    <circle cx="0" cy="0" r="22" fill="#00D9FF" />
    <circle cx="-5" cy="-5" r="4" fill="#FFF" opacity="0.5" />
  </g>

  <!-- Blurred Item 3 - Square/Box -->
  <g class="blur-item3" transform="translate(310, 130)">
    <rect x="-20" y="-20" width="40" height="40" fill="#A855F7" rx="4" />
    <rect x="-15" y="-15" width="30" height="10" fill="#FFF" opacity="0.3" rx="2" />
  </g>

  <!-- More blurred items at bottom -->
  <g class="blur-item1" style="animation-delay: 0.3s" transform="translate(70, 220)">
    <polygon points="0,-20 20,10 -20,10" fill="#FF006E" opacity="0.8" />
  </g>

  <g class="blur-item2" style="animation-delay: 0.3s" transform="translate(200, 240)">
    <rect x="-18" y="-15" width="36" height="30" fill="#00D9FF" opacity="0.8" rx="3" />
  </g>

  <g class="blur-item3" style="animation-delay: 0.3s" transform="translate(330, 220)">
    <circle cx="0" cy="0" r="18" fill="#A855F7" opacity="0.8" />
  </g>

  <!-- Question Marks -->
  <g class="question-mark" transform="translate(50, 50)">
    <text x="0" y="0" font-size="28" font-weight="bold" fill="#FF006E" opacity="0.6">?</text>
  </g>

  <g class="question-mark" style="animation-delay: 0.15s" transform="translate(350, 45)">
    <text x="0" y="0" font-size="28" font-weight="bold" fill="#00D9FF" opacity="0.6">?</text>
  </g>

  <!-- Glow circles -->
  <circle cx="100" cy="180" r="35" fill="none" stroke="#FF006E" stroke-width="2" opacity="0.2" />
  <circle cx="250" cy="180" r="35" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.2" />
  <circle cx="320" cy="70" r="30" fill="none" stroke="#A855F7" stroke-width="2" opacity="0.2" />

  <!-- Title -->
  <text x="200" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#00D9FF">جوله تشويش</text>
</svg>