<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rotateFlags {
        0% { transform: rotateY(0deg); }
        50% { transform: rotateY(180deg); }
        100% { transform: rotateY(360deg); }
      }
      @keyframes waveFlag {
        0%, 100% { transform: skewY(0deg); }
        25% { transform: skewY(2deg); }
        50% { transform: skewY(0deg); }
        75% { transform: skewY(-2deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .flag1 { animation: waveFlag 1.5s infinite, float 3s infinite; transform-origin: left center; }
      .flag2 { animation: waveFlag 1.5s infinite 0.3s, float 3s infinite 0.5s; transform-origin: left center; }
      .flag3 { animation: waveFlag 1.5s infinite 0.6s, float 3s infinite 1s; transform-origin: left center; }
      .question { animation: float 2s infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0e27" />
  
  <!-- Flag 1 - Red -->
  <g class="flag1">
    <rect x="50" y="80" width="80" height="50" fill="#FF006E" opacity="0.9" rx="4" />
    <circle cx="80" cy="105" r="15" fill="#FFF" opacity="0.3" />
  </g>

  <!-- Flag 2 - Blue -->
  <g class="flag2">
    <rect x="160" y="70" width="80" height="50" fill="#00D9FF" opacity="0.9" rx="4" />
    <rect x="175" y="85" width="50" height="20" fill="#FFF" opacity="0.3" rx="2" />
  </g>

  <!-- Flag 3 - Green -->
  <g class="flag3">
    <rect x="270" y="85" width="80" height="50" fill="#A855F7" opacity="0.9" rx="4" />
    <polygon points="300,95 310,110 290,110" fill="#FFF" opacity="0.3" />
  </g>

  <!-- Question Mark in center -->
  <g class="question">
    <text x="200" y="220" font-size="48" font-weight="bold" text-anchor="middle" fill="#00D9FF">?</text>
  </g>

  <!-- Globe outline -->
  <circle cx="200" cy="150" r="90" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.3" />
  <circle cx="200" cy="150" r="85" fill="none" stroke="#FF006E" stroke-width="1" opacity="0.2" />

  <!-- Top text -->
  <text x="200" y="30" font-size="18" font-weight="bold" text-anchor="middle" fill="#00D9FF">أعلام الدول</text>
</svg>