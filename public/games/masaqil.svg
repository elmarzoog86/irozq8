<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      @keyframes swing {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-15deg); }
      }
      @keyframes moveRight {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(20px); }
      }
      @keyframes moveLeft {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-20px); }
      }
      .sword1 { animation: swing 1.5s ease-in-out infinite; transform-origin: 10px 0; }
      .sword2 { animation: swing 1.5s ease-in-out infinite 0.2s; transform-origin: -10px 0; }
      .char1 { animation: moveLeft 2s ease-in-out infinite; }
      .char2 { animation: moveRight 2s ease-in-out infinite; }
    </style>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Character 1 (Left) -->
  <g transform="translate(100, 150)" class="char1">
    <!-- Body -->
    <circle cx="0" cy="0" r="15" fill="#FF006E"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="12" fill="#F5A8A8"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-27" r="2" fill="#1a1a2e"/>
    <circle cx="4" cy="-27" r="2" fill="#1a1a2e"/>
    <!-- Weapon Holder -->
    <line x1="15" y1="-10" x2="30" y2="-20" stroke="#00D9FF" stroke-width="3" class="sword1"/>
  </g>
  
  <!-- Character 2 (Right) -->
  <g transform="translate(300, 150)" class="char2">
    <!-- Body -->
    <circle cx="0" cy="0" r="15" fill="#A855F7"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="12" fill="#E0B0FF"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-27" r="2" fill="#1a1a2e"/>
    <circle cx="4" cy="-27" r="2" fill="#1a1a2e"/>
    <!-- Weapon Holder -->
    <line x1="-15" y1="-10" x2="-30" y2="-20" stroke="#FF006E" stroke-width="3" class="sword2"/>
  </g>
  
  <!-- Swords -->
  <!-- Sword 1 -->
  <g transform="translate(115, 140)" class="sword1">
    <line x1="0" y1="0" x2="20" y2="-30" stroke="#00D9FF" stroke-width="4" stroke-linecap="round"/>
    <circle cx="20" cy="-30" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Sword 2 -->
  <g transform="translate(285, 140)" class="sword2">
    <line x1="0" y1="0" x2="-20" y2="-30" stroke="#FF006E" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-20" cy="-30" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Battle Effect -->
  <g opacity="0.6">
    <polygon points="200,100 210,120 190,120" fill="#FFD700" opacity="0.8"/>
    <polygon points="200,110 215,130 185,130" fill="#FFA500" opacity="0.6"/>
  </g>
  
  <!-- VS Text -->
  <text x="200" y="90" text-anchor="middle" font-size="24" fill="#FFFFFF" font-weight="bold" opacity="0.7">VS</text>
  
  <!-- Health bars -->
  <!-- Character 1 Health -->
  <rect x="30" y="20" width="60" height="8" fill="rgba(0, 217, 255, 0.3)" stroke="#00D9FF" stroke-width="1"/>
  <rect x="30" y="20" width="48" height="8" fill="#00D9FF"/>
  
  <!-- Character 2 Health -->
  <rect x="310" y="20" width="60" height="8" fill="rgba(255, 0, 110, 0.3)" stroke="#FF006E" stroke-width="1"/>
  <rect x="310" y="20" width="45" height="8" fill="#FF006E"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-size="14" fill="#FFFFFF" opacity="0.7" font-weight="bold">⚔️ حرب المصاقيل ⚔️</text>
</svg>