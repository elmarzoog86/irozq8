<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <style>
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      @keyframes scale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .logo { animation: fadeInOut 4s ease-in-out infinite; }
      .logo1 { animation-delay: 0s; }
      .logo2 { animation-delay: 1.3s; }
      .logo3 { animation-delay: 2.6s; }
      .frame { animation: scale 3s ease-in-out infinite; }
    </style>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Logo Frame -->
  <g transform="translate(200, 150)" class="frame">
    <rect x="-60" y="-60" width="120" height="120" fill="rgba(0, 217, 255, 0.05)" stroke="#00D9FF" stroke-width="2" rx="10" opacity="0.8"/>
  </g>
  
  <!-- Logo 1 - Simple Circle Design -->
  <g transform="translate(200, 150)" class="logo logo1">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF006E" stroke-width="3"/>
    <circle cx="-15" cy="-10" r="5" fill="#FF006E"/>
    <circle cx="15" cy="-10" r="5" fill="#FF006E"/>
    <path d="M -10,10 Q 0,20 10,10" stroke="#FF006E" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Logo 2 - Square Design -->
  <g transform="translate(200, 150)" class="logo logo2">
    <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#00D9FF" stroke-width="3" rx="5"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#00D9FF" stroke-width="2"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#00D9FF" stroke-width="2"/>
  </g>
  
  <!-- Logo 3 - Triangle Design -->
  <g transform="translate(200, 150)" class="logo logo3">
    <polygon points="0,-35 35,25 -35,25" fill="none" stroke="#A855F7" stroke-width="3"/>
    <circle cx="0" cy="5" r="8" fill="#A855F7"/>
  </g>
  
  <!-- Question marks around -->
  <text x="80" y="100" font-size="24" fill="#00D9FF" opacity="0.5" font-weight="bold">?</text>
  <text x="320" y="120" font-size="24" fill="#FF006E" opacity="0.5" font-weight="bold">?</text>
  <text x="90" y="250" font-size="24" fill="#A855F7" opacity="0.5" font-weight="bold">?</text>
  <text x="310" y="240" font-size="24" fill="#00D9FF" opacity="0.5" font-weight="bold">?</text>
  
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" font-size="16" fill="#FFFFFF" opacity="0.7" font-weight="bold">خمن الشعار</text>
</svg>