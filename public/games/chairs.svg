<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes walk {
        0%, 100% { transform: translateX(0px); }
        50% { transform: translateX(20px); }
      }
      @keyframes spinChair {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(90deg); }
        50% { transform: rotate(180deg); }
        75% { transform: rotate(270deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      .person {
        animation: walk 1.5s ease-in-out infinite;
      }
      .chair {
        animation: spinChair 3s ease-in-out infinite;
      }
    </style>
  </defs>

  {/* الخلفية */}
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  {/* الكرسي 1 */}
  <g class="chair" transform="translate(80, 80)">
    <rect x="0" y="20" width="50" height="10" rx="5" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <rect x="5" y="30" width="8" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="37" y="30" width="8" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  </g>

  {/* الكرسي 2 */}
  <g class="chair" transform="translate(200, 100)" style="animation-delay: 0.5s">
    <rect x="0" y="20" width="50" height="10" rx="5" fill="#FF006E" stroke="#CC0055" stroke-width="2"/>
    <rect x="5" y="30" width="8" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="37" y="30" width="8" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  </g>

  {/* الكرسي 3 */}
  <g class="chair" transform="translate(320, 80)" style="animation-delay: 1s">
    <rect x="0" y="20" width="50" height="10" rx="5" fill="#00D9FF" stroke="#00A8CC" stroke-width="2"/>
    <rect x="5" y="30" width="8" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="37" y="30" width="8" height="30" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  </g>

  {/* الشخص - رأس */}
  <g class="person">
    <circle cx="150" cy="120" r="12" fill="#FFE4B5" stroke="#D4AF37" stroke-width="2"/>
    
    {/* وجه */}
    <circle cx="147" cy="118" r="2" fill="#000"/>
    <circle cx="153" cy="118" r="2" fill="#000"/>
    <path d="M 147 122 Q 150 123 153 122" stroke="#000" stroke-width="1" fill="none" stroke-linecap="round"/>

    {/* جسم */}
    <rect x="142" y="134" width="16" height="20" rx="3" fill="#FF006E" stroke="#CC0055" stroke-width="2"/>

    {/* أيدي متحركة */}
    <line x1="142" y1="138" x2="125" y2="130" stroke="#FFE4B5" stroke-width="3" stroke-linecap="round"/>
    <line x1="158" y1="138" x2="175" y2="130" stroke="#FFE4B5" stroke-width="3" stroke-linecap="round"/>
    <circle cx="125" cy="130" r="4" fill="#FFE4B5" stroke="#D4AF37" stroke-width="1"/>
    <circle cx="175" cy="130" r="4" fill="#FFE4B5" stroke="#D4AF37" stroke-width="1"/>

    {/* أرجل */}
    <line x1="145" y1="154" x2="142" y2="172" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
    <line x1="155" y1="154" x2="158" y2="172" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="142" cy="175" rx="5" ry="4" fill="#000"/>
    <ellipse cx="158" cy="175" rx="5" ry="4" fill="#000"/>
  </g>

  {/* ملاحظة موسيقية */}
  <g opacity="0.7">
    <text x="200" y="250" font-size="48" text-anchor="middle" fill="#00D9FF" opacity="0.6">♪</text>
    <text x="250" y="220" font-size="40" text-anchor="middle" fill="#FF006E" opacity="0.5" style="animation: pulse 1s ease-in-out infinite;">♫</text>
  </g>
</svg>
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .player { animation: dance 1s ease-in-out infinite; }
      .music { animation: spin 2s linear infinite; }
    </style>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Chairs -->
  <!-- Chair 1 -->
  <g transform="translate(80, 140)">
    <rect x="-15" y="0" width="30" height="20" fill="#FF006E" stroke="#00D9FF" stroke-width="2"/>
    <line x1="-15" y1="20" x2="-10" y2="35" stroke="#00D9FF" stroke-width="2"/>
    <line x1="15" y1="20" x2="10" y2="35" stroke="#00D9FF" stroke-width="2"/>
  </g>
  
  <!-- Chair 2 -->
  <g transform="translate(200, 140)">
    <rect x="-15" y="0" width="30" height="20" fill="#A855F7" stroke="#00D9FF" stroke-width="2"/>
    <line x1="-15" y1="20" x2="-10" y2="35" stroke="#00D9FF" stroke-width="2"/>
    <line x1="15" y1="20" x2="10" y2="35" stroke="#00D9FF" stroke-width="2"/>
  </g>
  
  <!-- Chair 3 -->
  <g transform="translate(320, 140)">
    <rect x="-15" y="0" width="30" height="20" fill="#FF006E" stroke="#00D9FF" stroke-width="2"/>
    <line x1="-15" y1="20" x2="-10" y2="35" stroke="#00D9FF" stroke-width="2"/>
    <line x1="15" y1="20" x2="10" y2="35" stroke="#00D9FF" stroke-width="2"/>
  </g>
  
  <!-- Players -->
  <!-- Player 1 -->
  <g transform="translate(60, 80)" class="player">
    <circle cx="0" cy="0" r="8" fill="#00D9FF"/>
    <line x1="0" y1="8" x2="0" y2="20" stroke="#00D9FF" stroke-width="2"/>
  </g>
  
  <!-- Player 2 -->
  <g transform="translate(180, 60)" class="player" style="animation-delay: 0.3s;">
    <circle cx="0" cy="0" r="8" fill="#FF006E"/>
    <line x1="0" y1="8" x2="0" y2="20" stroke="#FF006E" stroke-width="2"/>
  </g>
  
  <!-- Player 3 -->
  <g transform="translate(300, 80)" class="player" style="animation-delay: 0.6s;">
    <circle cx="0" cy="0" r="8" fill="#A855F7"/>
    <line x1="0" y1="8" x2="0" y2="20" stroke="#A855F7" stroke-width="2"/>
  </g>
  
  <!-- Music notes -->
  <g transform="translate(200, 30)" class="music">
    <circle cx="-5" cy="0" r="2" fill="#00D9FF"/>
    <line x1="-5" y1="-2" x2="-5" y2="-10" stroke="#00D9FF" stroke-width="1"/>
    <circle cx="5" cy="5" r="2" fill="#FF006E"/>
    <line x1="5" y1="3" x2="5" y2="-5" stroke="#FF006E" stroke-width="1"/>
    <path d="M -5,-10 L 5,-5" stroke="#00D9FF" stroke-width="1" opacity="0.5"/>
  </g>
</svg>