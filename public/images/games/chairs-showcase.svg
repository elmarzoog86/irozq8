<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Circle arrangement of chairs -->
  
  <!-- Chair 1 - Top -->
  <g>
    <rect x="175" y="20" width="50" height="40" fill="#ff6b9d" rx="4"/>
    <line x1="185" y1="60" x2="185" y2="75" stroke="#ff6b9d" stroke-width="3"/>
    <line x1="215" y1="60" x2="215" y2="75" stroke="#ff6b9d" stroke-width="3"/>
  </g>
  
  <!-- Chair 2 - Right -->
  <g>
    <rect x="320" y="120" width="50" height="40" fill="#ff6b9d" rx="4"/>
    <line x1="330" y1="160" x2="320" y2="180" stroke="#ff6b9d" stroke-width="3"/>
    <line x1="360" y1="160" x2="370" y2="180" stroke="#ff6b9d" stroke-width="3"/>
  </g>
  
  <!-- Chair 3 - Bottom -->
  <g>
    <rect x="175" y="240" width="50" height="40" fill="#ff6b9d" rx="4"/>
    <line x1="185" y1="240" x2="185" y2="225" stroke="#ff6b9d" stroke-width="3"/>
    <line x1="215" y1="240" x2="215" y2="225" stroke="#ff6b9d" stroke-width="3"/>
  </g>
  
  <!-- Chair 4 - Left -->
  <g>
    <rect x="30" y="120" width="50" height="40" fill="#ff6b9d" rx="4"/>
    <line x1="40" y1="160" x2="30" y2="180" stroke="#ff6b9d" stroke-width="3"/>
    <line x1="70" y1="160" x2="80" y2="180" stroke="#ff6b9d" stroke-width="3"/>
  </g>
  
  <!-- Center standing player -->
  <circle cx="200" cy="150" r="25" fill="#00ff00"/>
  <circle cx="200" cy="150" r="25" fill="none" stroke="#ffff00" stroke-width="2"/>
  
  <!-- Player text -->
  <text x="200" y="160" font-size="18" text-anchor="middle" fill="#000" font-weight="bold">ðŸ‘¤</text>
  
  <!-- Music notes -->
  <g transform="translate(80, 50)">
    <circle cx="0" cy="0" r="3" fill="#ffff00"/>
    <path d="M 3 -5 Q 5 -8 8 -5" stroke="#ffff00" stroke-width="1.5" fill="none"/>
  </g>
  
  <g transform="translate(320, 50)">
    <circle cx="0" cy="0" r="3" fill="#ffff00"/>
    <path d="M 3 -5 Q 5 -8 8 -5" stroke="#ffff00" stroke-width="1.5" fill="none"/>
  </g>
</svg>