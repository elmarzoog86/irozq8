<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Fruits -->
  <!-- Apple -->
  <circle cx="100" cy="80" r="30" fill="#ff0000" opacity="0.7"/>
  <path d="M 110 50 Q 115 40 110 30" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Banana -->
  <path d="M 200 120 Q 220 80 240 100" stroke="#FFD700" stroke-width="30" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Orange -->
  <circle cx="300" cy="90" r="25" fill="#FF8C00" opacity="0.7"/>
  <circle cx="310" cy="85" r="8" fill="#FFD700" opacity="0.4"/>
  
  <!-- Strawberry -->
  <polygon points="120,200 140,200 130,160" fill="#FF1493" opacity="0.7"/>
  <circle cx="120" cy="185" r="3" fill="#FFD700"/>
  <circle cx="125" cy="185" r="3" fill="#FFD700"/>
  <circle cx="130" cy="185" r="3" fill="#FFD700"/>
  
  <!-- Grape -->
  <circle cx="250" cy="200" r="8" fill="#8B00FF" opacity="0.7"/>
  <circle cx="258" cy="195" r="8" fill="#8B00FF" opacity="0.7"/>
  <circle cx="258" cy="210" r="8" fill="#8B00FF" opacity="0.7"/>
  
  <!-- Watermelon -->
  <circle cx="320" cy="220" r="20" fill="#00AA00" opacity="0.7"/>
  <path d="M 310 220 L 330 220" stroke="#ff0000" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="280" font-size="18" text-anchor="middle" fill="#44ff44" font-weight="bold">حرب الفواكه</text>
</svg>