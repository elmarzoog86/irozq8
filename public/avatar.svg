<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Hair -->
  <path d="M 50 80 Q 40 60 50 40 Q 70 20 100 20 Q 130 20 150 40 Q 160 60 150 80" fill="url(#hairGradient)" stroke="none"/>
  
  <!-- Face -->
  <circle cx="100" cy="95" r="35" fill="#f5a8a8" stroke="none"/>
  
  <!-- Hair highlights (cyan/blue) -->
  <path d="M 65 50 Q 60 45 65 35" stroke="#00d9ff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 135 50 Q 140 45 135 35" stroke="#00d9ff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="90" r="4" fill="#1a1a2e"/>
  <circle cx="115" cy="90" r="4" fill="#1a1a2e"/>
  <circle cx="87" cy="88" r="2" fill="#00d9ff"/>
  <circle cx="117" cy="88" r="2" fill="#00d9ff"/>
  
  <!-- Mouth -->
  <path d="M 85 105 Q 100 112 115 105" stroke="#ff006e" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Cheeks -->
  <circle cx="70" cy="100" r="6" fill="#ff006e" opacity="0.3"/>
  <circle cx="130" cy="100" r="6" fill="#ff006e" opacity="0.3"/>
  
  <!-- Neck -->
  <rect x="92" y="125" width="16" height="15" fill="#f5a8a8"/>
  
  <!-- Shoulder/outfit -->
  <path d="M 65 140 L 135 140 L 140 160 L 60 160 Z" fill="url(#hairGradient)"/>
  
  <!-- Neon glow effect -->
  <circle cx="100" cy="95" r="36" fill="none" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="95" r="38" fill="none" stroke="#ff006e" stroke-width="0.5" opacity="0.3"/>
</svg>