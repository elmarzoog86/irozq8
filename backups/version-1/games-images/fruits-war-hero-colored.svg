<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <style>
      .woman-skin { fill: #f4c4a0; }
      .woman-hair { fill: #8b6f47; }
      .woman-dress { fill: #e74c3c; }
      .woman-hands { fill: #f4c4a0; }
      .fruits { fill: none; stroke: #2c3e50; stroke-width: 2; }
      .fruit-red { fill: #e74c3c; stroke: #c0392b; stroke-width: 1; }
      .fruit-yellow { fill: #f1c40f; stroke: #f39c12; stroke-width: 1; }
      .fruit-orange { fill: #e67e22; stroke: #d35400; stroke-width: 1; }
      .fruit-green { fill: #27ae60; stroke: #229954; stroke-width: 1; }
      .fruit-purple { fill: #9b59b6; stroke: #8e44ad; stroke-width: 1; }
      .background { fill: #ecf0f1; }
      .table { fill: #bdc3c7; stroke: #95a5a6; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" class="background"/>
  
  <!-- Table -->
  <rect x="100" y="600" width="800" height="300" class="table" rx="10"/>
  
  <!-- Woman silhouette with colors -->
  <g id="woman">
    <!-- Hair -->
    <path class="woman-hair" d="M 300 200 Q 250 150 280 100 Q 320 80 350 90 Q 380 80 420 100 Q 450 150 400 200 Z"/>
    
    <!-- Face -->
    <circle cx="350" cy="250" r="40" class="woman-skin"/>
    
    <!-- Dress/Body -->
    <path class="woman-dress" d="M 320 280 L 280 400 Q 280 450 320 480 Q 380 480 420 450 L 420 280 Q 400 270 350 270 Q 300 270 320 280 Z"/>
    
    <!-- Arms -->
    <path class="woman-hands" d="M 280 300 L 200 350" stroke="#d2a679" stroke-width="20" stroke-linecap="round"/>
    <path class="woman-hands" d="M 420 300 L 500 350" stroke="#d2a679" stroke-width="20" stroke-linecap="round"/>
  </g>
  
  <!-- Floating Fruits -->
  <!-- Red Apple -->
  <circle cx="280" cy="150" r="30" class="fruit-red"/>
  <circle cx="275" cy="145" r="5" class="background"/>
  <line x1="280" y1="120" x2="280" y2="110" stroke="#654321" stroke-width="2"/>
  
  <!-- Yellow Banana -->
  <path d="M 420 180 Q 450 160 480 170 Q 490 175 485 185" stroke="#f1c40f" stroke-width="30" stroke-linecap="round" fill="none"/>
  <path d="M 420 180 Q 450 160 480 170 Q 490 175 485 185" stroke="#f39c12" stroke-width="28" stroke-linecap="round" fill="none"/>
  
  <!-- Orange -->
  <circle cx="480" cy="140" r="25" class="fruit-orange"/>
  <line x1="480" y1="115" x2="480" y2="105" stroke="#654321" stroke-width="2"/>
  
  <!-- Purple Grape -->
  <circle cx="360" cy="140" r="20" class="fruit-purple"/>
  
  <!-- Green Lime -->
  <circle cx="380" cy="220" r="22" class="fruit-green"/>
  <line x1="380" y1="198" x2="380" y2="188" stroke="#27ae60" stroke-width="2"/>
</svg>
